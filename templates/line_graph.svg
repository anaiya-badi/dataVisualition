<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -10 1000 540" width="1000" height="500">
     <g id="grid_lines">
          {% for i in range(7) %}
               <line class="grid" x1="40" y1="{{40 + 60*i}}" x2="960" y2="{{40 + 60*i}}" stroke="#aaaaaa"/>
          {% endfor %}
     </g>

     <g id="y_labels">
          {% for i in range(8) %}
               <text class="label" x="20" y="{{45 + 60*i}}" text-anchor="middle">{{85 - 5*i}}</text>
          {% endfor %}
     </g>
     
     <g id="x_labels">
          {% for i in range(8) %}
               <text class="label" x="{{40 + 148*i}}" y="485" text-anchor="middle">{{1960 + 10*i}}</text>
          {% endfor %}
     </g>

     <g stroke="rgb(0,0,0)" stroke-width="2.5" class="us_data">
          {% for us_point in us_endpoints %}
               <line class="line" x1="{{41+loop.index0*14.8}}" y1="{{1060-us_point[0]*12}}" x2="{{41+(loop.index0+1)*14.8}}" y2="{{1060-us_point[1]*12}}" stroke ="black" stroke-linecap="round"/>
          {% endfor %}
     </g>
     <text class="line_label" x="975" y="133" text-anchor="middle" >United</text>
     <text class="line_label" x="975" y="152" text-anchor="middle" >States</text>

     <g stroke-width="2.5" class="canada_data">
          {% for canada_point in canada_endpoints %}
               <line class="line" x1="{{41+loop.index0*14.8}}" y1="{{1060-canada_point[0]*12}}" x2="{{41+(loop.index0+1)*14.8}}" y2="{{1060-canada_point[1]*12}}" stroke ="black" stroke-linecap="round"/>
          {% endfor %}
     </g>
     <text class="line_label" x="975" y="84" text-anchor="middle" >Canada</text>

     <g stroke="rgb(0,0,0)" stroke-width="2.5" class="mexico_data">
          {% for mexico_point in mexico_endpoints %}
               <line class="line" x1="{{41+loop.index0*14.8}}" y1="{{1060-mexico_point[0]*12}}" x2="{{41+(loop.index0+1)*14.8}}" y2="{{1060-mexico_point[1]*12}}" stroke ="black" stroke-linecap="round"/>
          {% endfor %}
     </g>
     <text class="line_label" x="975" y="225" text-anchor="middle" >Mexico</text>

     <g stroke="rgb(0,0,0)" stroke-width="2.5" class="universal_data">
          <line class="line" x1="41" y1="{{1060-universal_life_average*12}}" x2="930" y2="{{1060-universal_life_average*12}}" stroke ="black" stroke-linecap="round"/>
     </g>
     <text class="line_label" x="975" y="{{1060-universal_life_average*12+4}}" text-anchor="middle" >Universal</text>

     <line class="axis" x1="40" y1="460" x2="960" y2="460" stroke="#000000"/>
     <line class="axis" x1="40" y1="39" x2="40" y2="460" stroke="#000000"/>

     <text class="title" x="500" y="20" text-anchor="middle" >Average Life Expectancies</text>

     <text class="axis_label" x="500" y="515" text-anchor="middle" >Years</text>
     <text class="axis_label" x="-40" y="-20" text-anchor="middle" transform="rotate(-90,100,100)">Average life expectancy</text>
</svg>
